<!DOCTYPE html>
<html>
<head>
    <title>Snipping</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.3);
            cursor: crosshair;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #selection {
            position: fixed;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            display: none;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="selection"></div>
    <script src="snipping.js"></script>
</body>
</html>
